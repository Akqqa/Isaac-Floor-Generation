<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script> 
    <div style="display: flex; justify-content: center; gap: 20px; flex-direction: row; font-family: Upheaval;"> <!-- Div to get everything vertically in the center  -->
      <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%; max-width: 100vw; box-sizing: border-box;"> <!-- Main Div  -->
        <img src = "images/title.png"></img>
        <p style="font-size: 20px"><span id="floorname"></span>, <span id="cursename">no curse</span></p>
        <p style="width: 20em; white-space: pre-line; align-self: flex-start;">Guesses Remaining: <span id="guessesremaining"></span></p>
        <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;"> <!-- Div containing main vertical content -->
          <canvas id="gameCanvas" width="450" height="450" style="border:1px solid #000;"></canvas>
          <div id="countdownDiv" style="font-size: 24px; text-align: center;">
            <p>New floor in <span id="countdown" >loading time...</span></p>
          </div>
          <div id="statsDiv"  style="font-size: 24px; text-align: center;">
            <h1>Lifetime Stats:</h1>
            <p>Games Played: <span id="gamesPlayed"></span></p>
            <p>Wins: <span id="gamesWon"></span></p>
            <p>Secret Rooms Found: <span id="secretRoomsFound"></span></p>
            <p>Super Secret Rooms Found: <span id="superSecretRoomsFound"></span></p>
            <p>Current Winstreak: <span id="currentWinstreak"></span></p>
            <p>Best Winstreak: <span id="bestWinstreak"></span></p>
          </div>
        </div> 
      </div>
    </div>
  
    <script type="module" src="main.js"></script>
  </body>
</html>
