<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script> 
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
      <img src = "images/title.png"></img>
      <br></br>
      <canvas id="gameCanvas" width="450" height="450" style="border:1px solid #000;"></canvas>
      <div id="countdownDiv" style="font-family: Upheaval; font-size: 24px; text-align: center;">
        <p>New floor in <span id="countdown" >loading time...</span></p>
      </div>
      <div id="statsDiv"  style="font-family: Upheaval; font-size: 24px; text-align: center; border:1px solid #000; padding-left: 100px; padding-right: 100px;">
        <h1>Lifetime Stats:</h1>
        <p>Games Played: <span id="gamesPlayed"></span></p>
        <p>Wins: <span id="gamesWon"></span></p>
        <p>Secret Rooms Found: <span id="secretRoomsFound"></span></p>
        <p>Super Secret Rooms Found: <span id="superSecretRoomsFound"></span></p>
        <p>Current Winstreak: <span id="currentWinstreak"></span></p>
        <p>Best Winstreak: <span id="bestWinstreak"></span></p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
